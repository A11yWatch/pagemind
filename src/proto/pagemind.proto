syntax = "proto3";

service WebsiteService {
   rpc Scan (ScanParams) returns (Web) {}
   rpc SetScript (ScriptParams) returns (Script) {}
}

message Empty {}

message Headers {
   string key = 1;
   string value = 2;
}

message ScanParams {
   uint32 userId = 1;
   string url = 2;
   repeated Headers pageHeaders = 3;
   bool pageInsights = 4;
}

message ScriptParams {
   bool editScript = 1;
   string url = 2;
   string script = 3;
   string newScript = 4;
}

message IssueMeta {
   bool skipContentIncluded = 1;
}

message IssuesInfo {
   int64 possibleIssuesFixedByCdn = 1;
   int64 totalIssues = 2;
   int64 issuesFixedByCdn = 3;
   int64 errorCount = 4;
   int64 warningCount = 5;
   int64 noticeCount = 6;
   int64 adaScore = 7;
   IssueMeta issueMeta = 8;
}

message PageLoadTime {
   int64 duration = 1;
   string durationFormated = 2;
   string color = 3;
}

message Page {
   string domain = 1;
   string url = 2;  
   int64 adaScore = 3;
   bool cdnConnected = 4;
   PageLoadTime pageLoadTime = 5;
   string insight = 6;
   IssuesInfo issuesInfo = 7;
   string lastScanDate = 8;  
}

message Problem {
   string code = 1;
   string type = 2;
   int64 typeCode = 3;
   string message = 4;
   string context = 5;
   string selector = 6;
   string runner = 7;
}

message Issues {
   string documentTitle = 1;
   string pageUrl = 2;
   repeated Problem issues = 3;
   string domain = 4;
}

message Script {
   string pageUrl = 1;
   string domain = 2;
   string script = 3;
   string cdnUrlMinified = 4;
   string cdnUrl = 5;
   bool cdnConnected = 6;
   IssueMeta issueMeta = 7;
}

message Web {
   Page webPage = 1;
   Issues issues = 2;
   Script script = 3;
   uint32 userId = 4;
}
